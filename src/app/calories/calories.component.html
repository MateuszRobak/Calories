<div class="container">
    <div class="row">
        <table style="margin: auto; width: 50%;" class="table table-striped">
            <thead>
            <tr class="h5-bold">               
                <th><h5 class="text-center">Name</h5></th>
                <th><h5 class="text-center">Quantity</h5></th>
                <th><h5 class="text-center"></h5></th>
                <th><h5 class="text-center">Result</h5></th>                          
            </tr>
            </thead>
            <tbody>                    
            <tr *ngFor="let product of calories; let i = index">                    
                    <td><h5 class="text-center">{{product.name}}</h5></td>
                    <td>
                        <input 
                            name="userInput" 
                            type="number" 
                            class="form-control" 
                            [(ngModel)]="product.userInput">
                    </td>
                    <td>
                        <button 
                            [disabled]="isEmpty(product.id)"
                            style="margin-left: 10px;"
                            class="btn btn-success" 
                            (click)="showCountedCalories(product.id)">Count!                                
                        </button>
                    </td>
                    <td><h5 class="text-center">{{product.counted.toFixed(2)}}</h5></td>                         
            </tr> 
            </tbody>
        </table>
    </div>
</div>
